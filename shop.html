<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bambino</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/646dd2caa7.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" type="text/css" />
</head>
<body>
    
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
          <div class="container d-flex align-items-baseline">
            <h1><a class="navbar-brand fs-4 logo" href="index.html">Bambino</a></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- Dynamic Menu in JS -->           
            </div>
            <div>
              
              <a href="cart.html" class="text-black">
                  <span class="ms-3" id="sumPrice"></span>             
                  <span class="cart-icon-container">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-item-count" id="number">0</span>
                </span>
              </a>            
            </div>
          </div>
        </nav>
        </header>
        <!-- Region 1 -->
        <div class="container my-5 d-flex justify-content-between">
           <div class="height">
            <div class="p-4 bg-grey rounded mb-4 shadow">
              <form>
                <select name="sort" id="sort" class="rounded p-2">          
                  <!-- Dynamic in JS -->
                </select>
              </form>            
            </div>
            <div class="p-4 bg-grey rounded mb-4 shadow">            
                <form>
                  <div>
                    <label for="search" class="mb-1">Search by Name</label><br>
                    <input type="search" name="search" id="search" placeholder="Enter the keyword" class="px-1 py-1 rounded">
                  </div>            
                </form>
            </div>
            <div class="p-4 bg-grey rounded shadow" id="filterItems">
              <!-- Dynamic in JS -->
            </div>
           </div>    
           <div id="allProducts" class="row justify-content-md-between justify-content-center height">       
              <!-- Dynamic in JS -->
           </div>
        </div>







   <!-- Footer -->   
   <footer class="text-center text-lg-start bg-grey">
    <!-- Dynamic in JS -->
  </footer>  
  <!-- End Footer -->
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Main JS -->
  <script src="assets/js/main.js"></script>
    
</body>
</html>
